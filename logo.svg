<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 120">
  <!-- Background (very light) -->
  <rect width="500" height="120" rx="20" fill="#0072CE" opacity="0.05"/>
  
  <!-- Definitions for gradients -->
  <defs>
    <linearGradient id="wfsGradientH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#005EB8" />
      <stop offset="100%" stop-color="#0072CE" />
    </linearGradient>
    
    <linearGradient id="explorerGradientH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0072CE" />
      <stop offset="100%" stop-color="#00A3E0" />
    </linearGradient>
  </defs>
  
  <!-- 3D Cube - Smaller Scale -->
  <g transform="translate(90, 60) scale(0.6)">
    <!-- Cube Faces -->
    <path d="M-60,-20 L0,-60 L60,-20 L0,20 Z" fill="#0072CE" stroke="#FFFFFF" stroke-width="3"/>
    <path d="M60,-20 L0,20 L0,80 L60,40 Z" fill="#00A3E0" stroke="#FFFFFF" stroke-width="3"/>
    <path d="M-60,-20 L0,20 L0,80 L-60,40 Z" fill="#005EB8" stroke="#FFFFFF" stroke-width="3"/>
    
    <!-- Front Face Icon (Document) -->
    <path d="M-30,-20 L-10,-33.33 L10,-33.33 L30,-20 L0,0 Z" fill="#FFFFFF"/>
    <line x1="-15" y1="-16.67" x2="5" y2="-30" stroke="#0072CE" stroke-width="2"/>
    <line x1="-5" y1="-10" x2="15" y2="-23.33" stroke="#0072CE" stroke-width="2"/>
    
    <!-- Right Face Icon (Folder) -->
    <path d="M15,25 L37.5,10 L45,11 L45,35 L15,55 Z" fill="#FFFFFF"/>
    <!-- Folder Tabs -->
    <path d="M18,35 L42,19 L42,25 L18,41 Z" fill="#00A3E0"/>
    <path d="M18,43.4 L42,27.4 L42,33.4 L18,49.4 Z" fill="#00A3E0"/>
    
    <!-- Left Face Icon (Image) -->
    <path d="M-45,5 L-15,25 L-15,55 L-45,35 Z" fill="#FFFFFF"/>
    <path d="M-45,27.5 L-15,47.5 L-22.5,35 L-30,37.5 L-37.5,25 Z" fill="#005EB8"/>
    <!-- Image Circle (Approximated as Polygon) -->
    <path d="M-25.5,28.5 L-25.84,29.99 L-26.82,30.8 L-28.28,30.81 L-30,30 
             L-31.72,28.51 L-33.18,26.56 L-34.16,24.45 L-34.5,22.5 L-34.16,21.01 
             L-33.18,20.2 L-31.72,20.19 L-30,21 L-28.28,22.49 L-26.82,24.44 
             L-25.84,26.55 Z" fill="#005EB8"/>
  </g>
  
  <!-- Text "WFS Explorer" with gradients -->
  <g transform="translate(150, 70)">
    <!-- WFS - Main Title -->
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="url(#wfsGradientH)">WFS</text>
    
    <!-- Explorer - Subtitle -->
    <text x="120" y="10" font-family="Arial, sans-serif" font-size="50" font-weight="normal" fill="url(#explorerGradientH)">Explorer</text>
  </g>
</svg>
